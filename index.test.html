<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>React</title>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/scar@2.3.0/dist/scar.js"></script>

<body>
<div id="app"></div>
<script src="dist/main.js"></script>
<script>
  const {test, assert} = scar;
  test('init', function () {
    const name = document.getElementsByTagName("h1")[0].innerText
    assert.equal(name, "Hello Kyle Parisi!");
  });

  test('new name', function () {
    state.name = "Roy";
    const name = document.getElementsByTagName("h1")[0].innerText
    assert.equal(name, "Hello Roy!");
  });

  test.cli();
</script>
